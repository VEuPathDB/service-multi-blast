Configuration:
  name: Default
  status: error
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level][%T][%c{1}][%X{request-id}]: %msg%n}"
  Loggers:
    Root:
      level: trace
      AppenderRef:
        - ref: Console_Appender
