$schema: http://json-schema.org/draft-07/schema

oneOf:
- title: Complex Format
  description: Customizable output format.
  type: object
  properties:
    format:
      type: string
      enum:
      - blast-tab
      - json-flat
    fields:
      type: array
      items:
        $ref: ./format-field.yml
      additionalItems: false
  required:
  - format

- title: Simple Format
  description: Non customizable format.
  type: object
  properties:
    format:
      type: string
      enum:
      - pairwise
      - xml
      - daa
      - sam
      - taxon
      - paf
      - 'null'
      - bin1
      - clustering
      - edge
  required:
  - format

