"$schema": http://json-schema.org/draft-07/schema
title: TBlastX
allOf:
- "$ref": cli-config.yml
- type: object
  properties:
    tool:
      type: string
      enum:
      - tblastx
  required:
  - tool
- properties:
    strand:
      "$ref": ./strand.yml
    queryGeneticCode:
      "$ref": ./gencode.yml
    wordSize:
      type: integer
      minimum: 2
    maxIntronLength:
      type: integer
      minimum: 0
      default: 0
    matrix:
      type: string
      enum:
      - BLOSUM45
      - BLOSUM50
      - BLOSUM62
      - BLOSUM80
      - BLOSUM90
      - PAM250
      - PAM30
      - PAM70
    threshold:
      type: number
      minimum: 0
    dbGencode:
      "$ref": ./gencode.yml
    seg:
      "$ref": ./seg.yml
    softMasking:
      type: boolean
      default: false
    taxIds:
      type: array
      items:
        type: integer
    negativeTaxIds:
      type: array
      items:
        type: integer
    dbSoftMask:
      type: string
    dbHardMask:
      type: string
    cullingLimit:
      type: integer
      minimum: 0
    bestHitOverhang:
      type: number
      exclusiveMinimum: 0
      exclusiveMaximum: 0.5
    bestHitScoreEdge:
      type: number
      exclusiveMinimum: 0
      exclusiveMaximum: 0.5
    subjectBestHit:
      type: boolean
      default: false
    sumStats:
      type: boolean
    windowSize:
      type: integer
      default: 40
